<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Memory Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <form id="form">
          <div class="input-container">
            <input
              type="text"
              class="memory-input"
              name="memory_name"
              placeholder="Enter a memory"
            />

            <button class="button submit-memory" type="submit" value="Submit">
              Send
            </button>
          </div>
          <div class="warning-message">
            <p></p>
          </div>
        </form>
        <div class="button-controls">
          <button class="button delete-all-memories-button" value="Delete">
            Erase All Memories
          </button>

          <button class="button show-random-memory" value="Random">
            Show me a random memory
          </button>
        </div>
        <div class="app-display">
          <div class="random-memory-container">
            <div class="random-memory">
              <span></span>
              <h3></h3>
              <span></span>
            </div>
          </div>
          <ul id="memory-ul"></ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./assets/js/index.js"></script>
  </body>
</html>
