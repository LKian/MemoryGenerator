<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Memory Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <form id="form">
          <input
            type="text"
            class="memory-input"
            name="memory_name"
            placeholder="Enter a memory"
          />

          <button class="button submit-memory" type="submit" value="Submit">
            Send
          </button>
        </form>
        <button class="button delete-memory" value="Delete">
          Erase All Memories
        </button>

        <button class="button show-random-memory" value="Random">
          Show me a random memory
        </button>

        <ul id="memory-ul">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>four</li>
          <li>five</li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="./assets/js/index.js"></script>
  </body>
</html>
